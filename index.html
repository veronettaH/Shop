<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Brand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background-image: url('hero.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* THREE COLUMN PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 60px 40px;
    }
    .product-card {
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Your Brand Name</h1>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product One</h3>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product Two</h3>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product Three</h3>
    </div>
  </section>

</body>
</html>
