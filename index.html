<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Brand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background-image: url('hero.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* THREE COLUMN PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 60px 40px;
    }
    .product-card {
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header style="width:100%; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; position:fixed; top:0; left:0; background:white; border-bottom:1px solid #eee; z-index:1000;">
    <nav style="font-size:14px; letter-spacing:2px; display:flex; gap:20px;">
      <a href="#" style="text-decoration:none; color:black;">Shop All</a>
      <span>•</span>
      <a href="#" style="text-decoration:none; color:black;">The Story</a>
    </nav>

    <div style="text-align:center;">
      <img src="logo.png" alt="Logo" style="height:40px;">
    </div>

    <nav style="font-size:14px; letter-spacing:2px; display:flex; gap:20px;">
      <span>Free shipping in EU</span>
      <span>•</span>
      <a href="#" style="text-decoration:none; color:black;">Cart</a>
    </nav>
  </header>

  <div style="height:100px;"></div> <!-- spacer so hero is not under header -->

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Your Brand Name</h1>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products" style="position:relative; border-top:1px solid black; border-bottom:1px solid black; padding:80px 60px;">

    <!-- vertical lines (thin) -->
    <div style="position:absolute; top:0; bottom:0; left:33.33%; width:1px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:66.66%; width:1px; background:black;"></div>

    <div class="product-card" style="padding:60px; text-align:center;">
      <a href="product1.html" style="text-decoration:none; color:black;">
        <img src="product1.jpg" alt="Product 1" style="margin-bottom:20px;">
        <h3 style="letter-spacing:2px;">Product One</h3>
        <p style="margin:10px 0 5px 0; font-size:14px;">Short product description goes here.</p>
        <p style="font-weight:bold;">€120</p>
      </a>
    </div>

    <div class="product-card" style="padding:60px; text-align:center;">
      <a href="product2.html" style="text-decoration:none; color:black;">
        <img src="product2.jpg" alt="Product 2" style="margin-bottom:20px;">
        <h3 style="letter-spacing:2px;">Product Two</h3>
        <p style="margin:10px 0 5px 0; font-size:14px;">Short product description goes here.</p>
        <p style="font-weight:bold;">€95</p>
      </a>
    </div>

    <div class="product-card" style="padding:60px; text-align:center;">
      <a href="product3.html" style="text-decoration:none; color:black;">
        <img src="product3.jpg" alt="Product 3" style="margin-bottom:20px;">
        <h3 style="letter-spacing:2px;">Product Three</h3>
        <p style="margin:10px 0 5px 0; font-size:14px;">Short product description goes here.</p>
        <p style="font-weight:bold;">€150</p>
      </a>
    </div>

</section>

</body>
</html>
