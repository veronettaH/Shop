<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Brand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background-image: url('hero.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* THREE COLUMN PRODUCT GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 60px 40px;
    }
    .product-card {
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header style="width:100%; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; position:fixed; top:0; left:0; background:white; border-bottom:1px solid #eee; z-index:1000;">
    <nav style="font-size:14px; letter-spacing:2px; display:flex; gap:20px;">
      <a href="#" style="text-decoration:none; color:black;">Shop All</a>
      <span>•</span>
      <a href="#" style="text-decoration:none; color:black;">The Story</a>
    </nav>

    <div style="text-align:center;">
      <img src="logo.png" alt="Logo" style="height:40px;">
    </div>

    <nav style="font-size:14px; letter-spacing:2px; display:flex; gap:20px;">
      <span>Free shipping in EU</span>
      <span>•</span>
      <a href="#" style="text-decoration:none; color:black;">Cart</a>
    </nav>
  </header>

  <div style="height:100px;"></div> <!-- spacer so hero is not under header -->

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Your Brand Name</h1>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div class="product-card">
      <img src="Shirt 01.jpg" alt="Shirt 01">
      <h3>Shirt 01</h3>
    </div>
    <div class="product-card">
      <img src="Shirt 02.jpg" alt="Shirt 02">
      <h3>Shirt 02</h3>
    </div>
    <div class="product-card">
      <img src="Shirt 03.jpg" alt="Shirt 03">
      <h3>Shirt 03</h3>
    </div>
  </section>

</body>
</html>
